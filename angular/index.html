<!doctype html>
<html ng-app="converter">
<head>
    <title>Angular Demo</title>	
    <link rel="stylesheet" href="foundation/css/foundation.css">
</head>
<body>
    <div class="row" ng-controller="main">
        <div class="small-12 medium-4 small-centered columns">
            <h1 class="text-center">Fahrenheit to Celsius Converter</h1>
            <p class="subheader">Fahrenheit Value</p>
            <p><input id="fahrenheit" type="text" ng-model="fahr" ng-change="convert()"></p>
            <p class="subheader">Celsius Value</p>
            <h1><span id="converted">{{cels}}</span> &deg; C</h1>
        </div>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
